<style>
  form.login-form {
    margin-left: auto;
    margin-right: auto;
    width: 100%;
  }
  input {
    width: 100%;
  }
  .flash {
    color: red;
  }
</style>
<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-3 col-lg-4 col-lg-offset-3 col-sm-6 col-sm-offset-3 col-xs-12">
      <form method="post" class="well login-form">
        <div class="form-group">
          <label>用户名:</label>
          <input type="text" name="username"/>
        </div>
        <div class="form-group">
          <label>密码：</label>
          <input type="password" name="password"/>
        </div>
        <p class="flash">{{.flash.error}}</p>
        <button type="submit" class="btn btn-primary">登陆系统</button>
      </form>
    </div>
  </div>
</div>
