{{template "header.html" .}}
<div class="body container">
	<div class="row">
		<div class="col-xs-12 col-sm-3 col-md-3 col-lg-3">
			<div class="left-bar">
				<div class="left-bar-left hidden-xs">
					<ul class="nav well">
						{{range .subMenu}}
						<li>
							<a href="{{.href}}">{{.title}}</a>
						</li>
						{{end}}
					</ul>
				</div>
				<div class="left-bar-top visible-xs">
					<ul class="nav well">
						{{range .subMenu}}
						<li>
							<a href="{{.href}}">{{.title}}</a>
						</li>
						{{end}}
					</ul>
				</div>
			</div>
		</div>
		<div class="col-xs-12 col-sm-9 col-md-9 col-lg-9">{{.LayoutContent}}</div>
	</div>
</div>
{{template "footer.html" .}}
